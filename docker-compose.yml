
version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: rossi_postgres
    restart: always
    environment:
      POSTGRES_USER: rossi_user
      POSTGRES_PASSWORD: rossi_password
      POSTGRES_DB: rossi_inventory
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rossi_user -d rossi_inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
